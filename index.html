<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="content">
    <header class="header">
        <img src="./images/logo.svg" alt="Лого" class="logo">
    </header>
    <main>
        <div class="page">
            <section class="profile">
                <div class="profile__avatar">
                    <img src="./images/profile.png" alt="Фото профиля" class="profile__pic">
                    <div class="profile__info">
                        <h2 class="profile__name">Жак-Ив Кусто</h2>
                        <button type="button" class="profile__edit"></button>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__add"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img src="./images/taho(1).jpg" alt="Озеро Тахо" class="element__pic">
                    <div class="element__sub">
                        <h2 class="element__text">Озеро Тахо</h2>
                        <button type="button" class="element__like element__like-active"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/kanyon_(1).jpg" alt="Брайс Каньон" class="element__pic">
                    <div class="element__sub">
                        <h2 class="element__text">Брайс Каньон</h2>
                        <button type="button" class="element__like element__like-active"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/Monblan_(1).jpg" alt="Шамони-Монблан" class="element__pic">
                    <div class="element__sub">
                        <h2 class="element__text">гора Шамони-Монблан</h2>
                        <button type="button" class="element__like element__like-active"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/Vank_(1).jpg" alt="гора Ванк" class="element__pic">
                    <div class="element__sub">
                        <h2 class="element__text">гора Ванк</h2>
                        <button type="button" class="element__like element__like-active"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/Val-Gardena_(1).jpg" alt="Валь-Гардена" class="element__pic">
                    <div class="element__sub">
                        <h2 class="element__text">Валь-Гардена</h2>
                        <button type="button" class="element__like element__like-active"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/Morein_(1).jpg" alt="озеро Морейн" class="element__pic">
                    <div class="element__sub">
                        <h2 class="element__text">озеро Морейн</h2>
                        <button type="button" class="element__like element__like-active"></button>
                    </div>

                </div>
            </section>

        </div>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2021. Щегловатов Владимир</p>
    </footer>
    <section class="popup">
        <div class="popup__container">
            <div class="popup__content">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form">
                    <input type="text" class="popup__name" value="Жак-Ив Кусто">
                    <input type="text" class="popup__description" value="Исследователь океана">
                    <button type="submit" class="popup__submit">Сохранить</button>
                </form>
            </div>
            <button class="popup__close"><img class="popup__pic" src="./images/Close_Icon.svg" alt="Закрывающая иконка"></button>
        </div>
    </section>
    <script src="./scripts/index.js"></script>
</body>

</html>
