<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="content">
    <header class="header">
        <img src="./images/logo.svg" alt="Лого" class="logo">
    </header>
    <main>
        <section class="profile">
            <div class="profile__avatar">
                <img src="./images/profile.png" alt="Фото профиля" class="profile__pic">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit" aria-label="Изменить имя и описание"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
            </div>
            <button type="button" class="profile__add" aria-label="добавить"></button>
        </section>
        <ul class="elements"></ul>

    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2021. Щегловатов Владимир</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button class="popup__close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="text" class="popup__form">
                <input type="text" class="popup__field popup__field_type_name">
                <input type="text" class="popup__field popup__field_type_description">
                <button type="submit" class="popup__submit">Сохранить</button>
            </form>
        </div>
    </div>
    <template class="card__template">
        <li class="element">
            <img src="./images/taho(1).jpg" alt="Озеро Тахо" class="element__pic">
            <div class="element__sub">
                <h2 class="element__text">Озеро Тахо</h2>
                <button type="button" class="element__like"></button>
            </div>
        </li>
    </template>
