<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
    <script src="./scripts/index.js"></script>
</head>
<body class="content">
    <header class="header">
        <img src="./images/logo.svg" alt="Лого" class="logo">
        <hr class="header__line">
    </header>
    <main>
        <div class="page">
            <section class="profile">
                <div class="avatar">
                    <img src="./images/profile.png" alt="Фото профиля" class="avatar__pic">
                    <div class="profile__info">
                        <h2 class="avatar__name">Жак-Ив Кусто</h2>
                        <p class="avatar__subname">Исследователь океана</p>
                    </div>                    
                    <div class="avatar__edit"></div>
                    <div class="avatar__add"></div>
                </div>
            </section>
            <section class="elements">
                <div class="element">
                    <img src="./images/taho(1).jpg" alt="Озеро Тахо" class="element__pic">
                    <div class="element__sub">
                        <p class="element__text">Озеро Тахо</p>
                        <button class="element__like"><img src="./images/Vector (1).svg"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/kanyon (1).jpg" alt="Брайс Каньон" class="element__pic">
                    <p class="element__sub">Брайс Каньон</p>
                    <img src="./images/Vector (1).svg" alt="лайк" class="element__like">
                </div>
                <div class="element">
                    <img src="./images/Monblan (1).jpg" alt="Шамони-Монблан" class="element__pic">
                    <p class="element__sub">гора Шамони-Монблан</p>
                    <img src="./images/Vector (1).svg" alt="лайк" class="element__like">
                </div>
                <div class="element">
                    <img src="./images/Vank (1).jpg" alt="гора Ванк" class="element__pic">
                    <p class="element__sub">гора Ванк</p>
                    <img src="./images/Vector (1).svg" alt="лайк" class="element__like">
                </div>
                <div class="element">
                    <img src="./images/Val-Gardena (1).jpg" alt="Валь-Гардена" class="element__pic">
                    <p class="element__sub">Валь-Гардена</p>
                    <img src="./images/Vector (1).svg" alt="лайк" class="element__like">
                </div>
                <div class="element">
                    <img src="./images/Morein (1).jpg" alt="озеро Морейн" class="element__pic">
                    <p class="element__sub">озеро Морейн</p>
                    <img src="./images/Vector (1).svg" alt="лайк" class="element__like">
                </div>
            </section>
        </div>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2021. Щегловатов Владимир</p>
    </footer>
</body>
</html>
